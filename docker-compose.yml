services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bluebird-db
    environment:
      POSTGRES_USER: bluebird
      POSTGRES_PASSWORD: bluebird_dev
      POSTGRES_DB: bluebird
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bluebird -d bluebird"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bluebird-backend
    environment:
      DATABASE_URL: postgresql://bluebird:bluebird_dev@db:5432/bluebird
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: https://localhost:5173
      LOG_LEVEL: debug
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma db push && npm run dev"

  # Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bluebird-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/game-data:/app/game-data
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
